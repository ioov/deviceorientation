<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>3D</title>
	<style>
	.camera {
		margin: 50px auto;
		width: 400px;
		height: 400px;
		perspective-origin: 50% 50%;
		-moz-perspective-origin: 50% 50%;
		-webkit-perspective-origin: 50% 50%;
		perspective: 1000px;
		-moz-perspective: 1000px;
		-webkit-perspective: 1000px;
	}

	.space {
		position: relative;
		width: 100%;
		height: 100%;
		transform-style: preserve-3d;
		-moz-transform-style: preserve-3d;
		-webkit-transform-style: preserve-3d;
		transform-origin: center center center;
		-moz-transform-origin: center center center;
		-webkit-transform-origin: center center center;
	}

	.space div {
		position: absolute;
		width: 200px;
		height: 200px;
		font-size: 50px;
		text-align: center;
		line-height: 200px;
	}

	.box1 {
		background: rgba(255, 0, 0, .2);
		transform: translateX(100px) translateY(100px);
		-moz-transform: translateX(100px) translateY(100px);
		-webkit-transform: translateX(100px) translateY(100px);
	}

	.box2 {
		background: rgba(255, 255, 0, .2);
		transform-origin: left top;
		-moz-transform-origin: left top;
		-webkit-transform-origin: left top;
		transform: translateX(100px) translateY(100px) rotateY(90deg);
		-moz-transform: translateX(100px) translateY(100px) rotateY(90deg);
		-webkit-transform: translateX(100px) translateY(100px) rotateY(90deg);
	}

	.box3 {
		background: rgba(0, 255, 0, .2);
		transform: translateX(100px) translateY(100px) translateZ(-100px) rotateY(180deg);
		-moz-transform: translateX(100px) translateY(100px) translateZ(-100px) rotateY(180deg);
		-webkit-transform: translateX(100px) translateY(100px) translateZ(-100px) rotateY(180deg);
	}

	.box4 {
		background: rgba(255, 0, 255, .2);
		transform-origin: right top;
		-moz-transform-origin: right top;
		-webkit-transform-origin: right top;
		transform: translateX(-100px) translateY(100px) rotateY(-90deg);
		-moz-transform: translateX(-100px) translateY(100px) rotateY(-90deg);
		-webkit-transform: translateX(-100px) translateY(100px) rotateY(-90deg);
	}

	.box5 {
		background: rgba(0, 0, 255, .2);
		transform-origin: center bottom;
		-moz-transform-origin: center bottom;
		-webkit-transform-origin: center bottom;
		transform: translateX(100px) translateY(-100px) rotateX(90deg);
		-moz-transform: translateX(100px) translateY(-100px) rotateX(90deg);
		-webkit-transform: translateX(100px) translateY(-100px) rotateX(90deg);
	}

	.box6 {
		background: rgba(0, 255, 255, .2);
		transform-origin: center top;
		-moz-transform-origin: center top;
		-webkit-transform-origin: center top;
		transform: translateX(100px) translateY(150px) rotateX(-90deg);
		-moz-transform: translateX(100px) translateY(150px) rotateX(-90deg);
		-webkit-transform: translateX(100px) translateY(150px) rotateX(-90deg);
	}
	</style>
</head>

<body>
	<div class="camera">
		<div class="space">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
			<div class="box4">4</div>
			<div class="box5">5</div>
			<div class="box6">6</div>
		</div>
	</div>
	<script>
	var space = document.querySelectorAll('.space');
	if (window.DeviceOrientationEvent) {

		window.addEventListener('deviceorientation', function(event) {
			var alpha = event.alpha,
				beta = event.beta,
				gamma = event.gamma;

			space[0].style.webkitTransform = 'rotateX(' + beta + 'deg) rotateY(' + gamma + 'deg) rotateZ(' + alpha + 'deg)';
			space[0].style.transform = 'rotateX(' + beta + 'deg) rotateY(' + gamma + 'deg) rotateZ(' + alpha + 'deg)';
			space[0].style.mozTransform = 'rotateX(' + beta + 'deg) rotateY(' + gamma + 'deg) rotateZ(' + alpha + 'deg)';

		}, false);
	} else {
		document.querySelector('body').innerHTML = '你的浏览器不支持';
	}
	</script>
</body>

</html>
